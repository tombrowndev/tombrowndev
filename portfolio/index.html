	<div class="site-container">

				<img class="logo" src="img/tombrowndev_logo_400x400.png" alt="Tom Brown Dev" height="100" width="100">

		<footer>
			<p>To get in touch, please <a href="mailto:tom@leapwing.co.uk">email me</a>.</p>
